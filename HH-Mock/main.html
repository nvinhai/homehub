<!DOCTYPE html>
<html>
  <head>
    <title>HomeHub</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="mainstyle.css">]
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="floating-panel">
        <input type="text" placeholder="Western University" style="width:400px">
    </div>

    <div id="criteria">

    </div>
    <div id="map"></div>
    <script>
      var map
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 43.0049733134, lng: -81.2698022541},
          zoom: 15
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCgUeL1w2pM6sJGq09k9Ic-MRd6XEDe87g
&callback=initMap"
    async defer></script>
  </body>
</html>
